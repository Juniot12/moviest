<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Selection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: beige; /* Background color for the page */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #booking-container {
            max-width: 40%; /* Set maximum width for the form */
            width: 40%;
            padding: 9px;
            background-color: black; /* Background color for the form */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-sizing: border-box;
            color: white; /* Text color in the form */
            text-align: center; /* Center text in the container */
        }

        h1 {
            color: white; /* Text color for the header */
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0;
            color: white; /* Text color for labels */
            text-align: left; /* Align labels to the left */
        }

        select {
            
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: black; /* Text color in the textboxes */
            background-color: white; /* Background color for the textboxes */
        }

        button {
            background-color: #8B4513; /* Set brown color for the button */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #654321; /* Darker brown on hover */
        }
    </style>
</head>
<body>
    <div id="booking-container">
        <h1>Select Your Seats</h1>

        <label for="movie">Select Movie:</label>
        <select name="movie" id="movie">
            <option value="1">m1</option>
            <option value="2">m2</option>
            <option value="3">m3</option>
            <option value="3">m4</option>
            <option value="3">m5</option>
        </select>

        <label for="date">Select Date:</label>
        <select name="date" id="date">
            <option value="1">d1</option>
            <option value="2">d2</option>
            <option value="3">d3</option>
            <option value="3">d4</option>
            <option value="3">d5</option>
        </select>

        <label for="time">Select Time:</label>
        <select name="time" id="time">
            <option value="1">t1</option>
            <option value="2">t2</option>
            <option value="3">t3</option>
            <option value="3">t4</option>
            <option value="3">t5</option>
        </select>

        <label for="theatre">Select Theatre:</label>
        <select name="theatre" id="theatre">
            <option value="1">th1</option>
            <option value="2">th2</option>
            <option value="3">th3</option>
            <option value="3">th4</option>
            <option value="3">th5</option>
        </select>

        <label for="seatClass">Select number of seats:</label>
        <select name="seatClass" id="seatClass">
            <option value="1">s1</option>
            <option value="2">s2</option>
            <option value="3">s3</option>
            <option value="3">s4</option>
            <option value="3">s5</option>
            
        </select>

            
        <a href="./confirm.html"><button type="button">Book</button></a>
    </div>
</body>
</html>
