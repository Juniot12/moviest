<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <style>
        /* Set background color for the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(206, 179, 143);
        }

        /* Style for the form container */
        form {
            text-align: center;
            background-color: rgb(0, 0, 0);
            padding: 45px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            height: 525px;
        }

        /* Style for the textboxes inside the form */
        input, select {
            padding: 8px;
            width: calc(100% - 16px); /* Adjusted width to match the textfields */
            background-color: white;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            color: #ffffff;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
        }

        /* Style for the login button */
        a.button {
            display: block;
            background-color: rgb(76, 44, 6);
            color: white;
            padding: 8px 12px; /* Adjusted padding for a smaller button */
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none; /* Remove underline */
        }
    </style>
</head>
<body>
    <form>
        <h1><strong>signup:</strong></h1>
        <br>

        <label for="username">Enter username:</label>
        <input type="text" id="username" name="username">

        <br>

        <label for="age">Enter age:</label>
        <input type="text" id="age" name="age">

        <br>

        <label for="question">Select your gender:</label>
        <select name="question" id="question">
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Other</option>
        </select>

        <br>

        <label for="mobile_no">Enter mobile number:</label>
        <input type="text" id="mobile_no" name="mobile_no">

        <br>

        <label for="email">Enter email:</label>
        <input type="email" id="email" name="email">
        <br>

        <label for="password">Enter password:</label>
        <input type="password" id="password" name="password">
        <br>

        <!-- Modified login button to use anchor tag -->
        <a href="./seatselectioncss.html" class="button">signup</a>
    </form>
</body>
</html>
