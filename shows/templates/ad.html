<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="add.css">
    <title>Movie Information Form</title>
</head>

<body>
    <form action="./add.html" method="POST">
        <label for="moviename">Movie Name:</label>
        <input type="text" id="moviename" name="moviename" placeholder="Enter movie name">
        <br>

        <label for="lang">Language:</label>
        <input type="text" id="lang" name="lang" placeholder="Enter language">
        <br>

        <label for="rating">Rating:</label>
        <input type="text" id="rating" name="rating" placeholder="Enter rating">
        <br>
       

        <input type="submit" value="Submit">
    </form>
</body>

</html>
