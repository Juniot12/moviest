<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #333; /* Dark background color for the entire page */
            color: white; /* Text color */
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #000; /* Black background color for the form */
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #5f4339; /* Dark brown color for the button */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4a332a; /* Darker brown color on hover */
        }
    </style>
    <title>Movie Booking Form</title>
</head>

<body>
    <form>
        <label for="movieName">Movie Name:</label>
        <input type="text" id="movieName" name="movieName" required>

        <label for="availableSeats">Currently Available Seats:</label>
        <input type="text" id="availableSeats" name="availableSeats" required>

        <a href="./adminuser.html">
            <button type="button">Update</button>
        </a>
    </form>
</body>

</html>
