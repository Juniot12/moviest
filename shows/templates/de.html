<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Movie Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c2c2c; /* Dark background color */
        }

        form {
            text-align: center;
            background-color: #000000; /* Black background color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: white; /* Text color */
        }

        label {
            display: block;
            margin-bottom: 12px; /* Increased space between label and input */
            font-weight: bold;
        }

        input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #555555; /* Darker border color */
            border-radius: 4px;
        }

        a.button {
            display: inline-block;
            background-color: #351c0e; /* Dark brown color for link */
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none; /* Remove underline */
        }
    </style>
</head>

<body>
    <form>
        <label for="deleteMovie">Delete Movie:</label>
        <input type="text" id="deleteMovie" name="deleteMovie" placeholder="Enter movie name to delete">
        <br>
        <a href="./" class="button">Delete</a>
    </form>
</body>

</html>
